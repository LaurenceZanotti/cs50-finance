{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Company symbol" name="symbol" autofocus>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Shares" name="shares">
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
